{% extends 'base.html' %}
{% load static %}
{% block title %}Flags | Hamro-Thanka{% endblock %}
{% block body %}
<style>
    .product-card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
    }
    .product-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
    }
    .product-card .card-body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .product-card .price {
        color: rgb(23, 206, 17);
        font-size: 1.25rem;
    }
    .product-card .original-price {
        text-decoration: line-through;
        color: rgb(196, 8, 8);
        font-size: 1.5rem;
    }
    .product-col {
        padding: 5px;
    }
    .row {
        margin-right: -5px;
        margin-left: -5px;
    }
    @media (min-width: 992px) {
        .custom-col-lg-2 {
            flex: 0 0 20%;
            max-width: 20%;
        }
    }
</style>
<!-- Body Part -->
<div class="container-fluid mt-5">
<h1 class="text-center py-4">Flags</h1>
<div class="row">
  {% for utensil in utensils %}
    <!-- Product 1 -->
    <div class="col-12 col-sm-6 col-md-4 custom-col-lg-2 product-col">
        <div class="card product-card">
            <img src="{{utensil.u_image.url}}" class="card-img-top" alt="Product 1">
            <div class="card-body">
                <h5 class="card-title">{{utensil.u_name}}</h5>
                <p class="price">Rs.{{utensil.u_price}}</p>
                <p class="original-price">Rs.{{utensil.u_original_price}}</p>
                <a href="/utensils_cart" class="btn btn-primary mt-auto">Add to Cart</a>
            </div>
        </div>
    </div>
    {% empty %}
    <p>No clothes found.</p>
    {% endfor %}
    <!-- Repeat the same structure for other products -->
</div>
</div>
{% endblock %}
